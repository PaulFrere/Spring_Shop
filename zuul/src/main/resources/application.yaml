spring:
  application:
    name: zuul-server
server:
  port: 5555
  servlet:
    context-path: /shop
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

# http"//localhost:5555/shop[/endpoint/]
zuul:
  routes:
    ms-auth: /auth/**
    ms-product: /product/**
    ms-order: /order/**
  sensitiveHeaders: Cookie, Set-Cookie
